<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nom de la SAE</title>
    <link rel="stylesheet" href="depotsae.css"> 
</head>
<body>
 
    <header class="navbar">
        <div class="navbar-left">
            <img src="profile-icon.png" alt="Profile Icon" class="profile-icon">
        </div>
        <div class="navbar-center">
            <nav>
                <a href="#">Mes SAE</a>
                <a href="#">Trello</a>
                <a href="#">Github</a>
                <a href="#">Déconnexion</a>
            </nav>
        </div>
        <div class="navbar-right">
            <input type="text" placeholder="Search" class="search-input">
            <img src="bell-icon.png" alt="Notifications" class="icon">
            <img src="message-icon.png" alt="Messages" class="icon">
        </div>
    </header>

    
    <div class="hero">
        <h1>Dépôt - SAE Manager</h1>

       
        <div class="form-container">
            <form action="#" method="POST" enctype="multipart/form-data">
              
                <div class="status-section">
                    <label for="status" class="form-label">Statut de Remise</label>
                    <input type="text" id="status" name="status" class="form-input" placeholder="Indiquer le statut de la remise">
                </div>

               
                <div class="file-upload-section">
                    <label for="file-upload" class="form-label">Ajoutez un fichier</label>
                    <input type="file" id="file-upload" name="file-upload" class="form-input">
                </div>

                
                <button type="submit" class="submit-button">Soumettre</button>
            </form>
        </div>
    </div>

</body>
</html>
